<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__images">
          <picture>
            <source
              srcset="./images/image-product-mobile.jpg"
              media="(max-width: 600px)"
            />
            <source srcset="./images/image-product-desktop.jpg" />
            <img
              class="card__image"
              src="./images/image-product-desktop.jpg"
              alt="imagem do perfume"
            />
          </picture>
        </div>

        <div class="card__description">
          <p>P E R F U M E</p>
          <h1 class="card__description__title">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__description__precos">
            <h2 class="card__description__precos__desconto">$149.99</h2>
            <p class="card__description__precos__original">$169.99</p>
          </div>
          <button class="card__description__adicionar">
            <img src="images/icon-cart.svg" alt="cart" />
            Add to Cart
          </button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
